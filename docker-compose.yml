version: '3'
services:
  web:
    build:
      context: .docker/web
      dockerfile: Dockerfile
    working_dir: /web
    volumes:
      - ./web:/web
      - /web/node_modules/
    ports:
      - "8080:8080"
    networks:
      - jobnet

  job-http:
    build:
      context: .docker/app
    volumes:
      - ./src:/src
    working_dir: /src/job
    ports:
      - "127.0.0.1:3000:$PORT"
    env_file:
      - .env
    environment:
      SERVER_TO_RUN: http
    networks:
      - jobnet

  job-grpc:
    build:
      context: .docker/app
    volumes:
      - ./src:/src
    working_dir: /src/job
    ports:
      - "127.0.0.1:3001:$PORT"
    env_file:
      - .env
    environment:
      SERVER_TO_RUN: grpc
    networks:
      - jobnet

  jobs-db:
    build: .docker/mysql
    command: --innodb-use-native-aio=0
    restart: always
    tty: true
    ports:
      - 33060:3306
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - jobnet

networks:
  jobnet:
    driver: bridge